<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Setup, Stabilize, & Complete "Hot Check" Tank</title>
    <link rel = "stylesheet" href="Style/main.css">
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
    <script src="setup_stabilize_complete.js"></script>
  </head>
  <body style="background-color: darkgray;">
    <main>
        <p>Setup, Stabilize, & Complete "Hot Check" Tank</p>

        <br>
        <label>Process Tech's Initials:</label>
        <select id="initials" name="initials">
            <option value="JB">JB</option>
            <option value="KC">KC</option>
            <option value="JJ">JJ</option>
          </select>  
          <div>
            <label for="A">- Secure and use appropriate mold guide (mold set only)</label>
                    <label>Process Tech.</label>
                    <input type="radio" id="yes1" name="ProcessTech_options1" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no1" name="ProcessTech_options1" value="no">
                    <label for="no">No</label>
                    <input type="radio" id="NA1" name="ProcessTech_options1" value="NA">
                    <label for="NA">N/A</label>
         
          <div>
            <label for="B">- Complete Molding Process Start-Up Checklist (HURF-IND-0005)</label>
                    <label>Process Tech.</label>
                    <input type="radio" id="yes2" name="ProcessTech_options2" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no2" name="ProcessTech_options2" value="no">
                    <label for="no">No</label>
          </div>
          <p>- Inspect for molding anomalies</p>
          <div>
            <label for="C">- Inner layer is the appropriate material (black for TTIR welding)</label>
                    <label>Process Tech.</label>
                    <input type="radio" id="pass1" name="ProcessTech_options3" value="yes">
                    <label for="yes">Pass</label>
                    <input type="radio" id="fail1" name="ProcessTech_options3" value="no">
                    <label for="no">Fail</label>
          </div>
          <div>
            <label for="D">- No surface defects (folds, gouges, excess flash)</label>
                    <label>Process Tech.</label>
                    <input type="radio" id="pass1" name="ProcessTech_options4" value="yes">
                    <label for="yes">Pass</label>
                    <input type="radio" id="fail1" name="ProcessTech_options4" value="no">
                    <label for="no">Fail</label>
          </div>
          <div>
            <label for="E">- No degraded material greater than 6mm / No contamination</label>
                    <label>Process Tech.</label>
                    <input type="radio" id="pass1" name="ProcessTech_options5" value="yes">
                    <label for="yes">Pass</label>
                    <input type="radio" id="fail1" name="ProcessTech_options5" value="no">
                    <label for="no">Fail</label>
          </div>
          <div>
            <label for="F">- All tanks molded prior to 1st piece tank were scrapped</label>
                    <label>Process Tech.</label>
                    <input type="radio" id="pass1" name="ProcessTech_options6" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="fail1" name="ProcessTech_options6" value="no">
                    <label for="no">No</label>
          </div>

          <br>

          <a href="index.html">
            <button id="backBtn">Back</button>
          </a>
          <button id="submitBtn">Submit</button>

    </main>
	
  </body>
</html>
